{% extends 'base.html' %}

{% block title %}Login - CLINIX{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-16rem)] flex items-center justify-center py-12 px-4 lg:px-8">
  <div class="w-full max-w-md">
    <!-- Logo and Header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-primary-100 mb-4">
        <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-neutral-900 mb-2">Welcome to CLINIX</h1>
      <p class="text-neutral-600">Signin with the name of your team and the password on the table</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl border border-neutral-200 shadow-xl overflow-hidden">
      <div class="p-8">
        <form class="space-y-6" action="{% url 'core:login' %}" method="post">
          {% csrf_token %}
          
          <!-- Error Messages -->
          {% if messages %}
            <div class="space-y-2">
              {% for message in messages %}
                <div class="rounded-lg bg-red-50 border border-red-200 p-4 flex items-start gap-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-600 flex-shrink-0 mt-0.5">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                  </svg>
                  <p class="text-sm text-red-800">{{ message }}</p>
                </div>
              {% endfor %}
            </div>
          {% endif %}

          <!-- Team Name Field -->
          <div class="space-y-2">
            <label for="teamname" class="block text-sm font-semibold text-neutral-900">
              Team Name
            </label>
            <input 
              id="teamname" 
              name="teamname" 
              type="text" 
              placeholder="Enter your team name" 
              required 
              class="w-full rounded-lg border border-neutral-300 bg-white px-4 py-3 text-sm text-neutral-900 placeholder:text-neutral-400 focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500/20 transition-all"
              autocomplete="username">
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-semibold text-neutral-900">
                Password
              </label>
            </div>
            <input 
              id="password" 
              name="password" 
              type="password" 
              placeholder="Enter your password"
              required 
              class="w-full rounded-lg border border-neutral-300 bg-white px-4 py-3 text-sm text-neutral-900 placeholder:text-neutral-400 focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500/20 transition-all"
              autocomplete="current-password">
          </div>


          <!-- Submit Button -->
          <button 
            type="submit" 
            class="w-full inline-flex items-center justify-center rounded-lg text-base font-semibold transition-all h-12 px-6 bg-primary-600 text-white hover:bg-primary-700 active:scale-95 shadow-lg shadow-primary-600/30">
            Sign In
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2">
              <path d="M5 12h14"></path>
              <path d="m12 5 7 7-7 7"></path>
            </svg>
          </button>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
